{% extends 'users/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center mb-4">Login</h2>
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'users:login' %}">
                        {% csrf_token %}
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required id="username">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required id="password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
