{% extends 'users/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center mb-4">Register</h2>
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'users:register' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}" class="sr-only">Username</label>
                            <input type="text" name="{{ form.username.name }}" class="form-control form-control-lg" placeholder="Username" required id="{{ form.username.id_for_label }}">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.email.id_for_label }}" class="sr-only">Email Address</label>
                            <input type="email" name="{{ form.email.name }}" class="form-control form-control-lg" placeholder="Email address" required id="{{ form.email.id_for_label }}">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password1.id_for_label }}" class="sr-only">Password</label>
                            <input type="password" name="{{ form.password1.name }}" class="form-control form-control-lg" placeholder="Password" required id="{{ form.password1.id_for_label }}">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password2.id_for_label }}" class="sr-only">Password Confirmation</label>
                            <input type="password" name="{{ form.password2.name }}" class="form-control form-control-lg" placeholder="Confirm Password" required id="{{ form.password2.id_for_label }}">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
